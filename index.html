<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>EDA387</title>
	</head>
	<body>
		<canvas id="main-canvas"></canvas>
		<div id="settings">
			<p>
				<label>
					Auto Continue:
					<input id="autoContinue" type="checkbox">
					<span class="toggle"></span>
				</label>
			</p>
			<p>
				<label>
					Node count:
					<input id="nodeCount" type="text" placeholder="10">
				</label>
			</p>
			<p id="buttons">
				<button id="reset">Reset</button>
			</p>
		</div>
	</body>
</html>
